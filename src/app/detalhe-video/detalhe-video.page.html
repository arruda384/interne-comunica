<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titleToolbar">
      DETALHES DO V√çDEO
    </ion-title>
    <ion-button (click)="go(1)" color="danger" class="backButton">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="sideRedBar">
    <ion-grid>
      <video class="videoCenter" width="320" height="240" controls>
          <source src="{{noticia.link}}" type="video/mp4">
      </video>
      <ion-row>
        <ion-col class="titleNotificationDetails">
         {{noticia.titulo}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="dataNotificationDetails">
          {{noticia.data}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="contentNotificationDetails"> {{noticia.texto}}  </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
