<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="principalTitleToolbar">
      INTERNE COMUNICA
    </ion-title>
    <ion-button (click)="preLogout()" color="danger" class="logoutButton">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card (click)="go(1)" class="sideRedBar">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/imgs/video-camera.png">
        </ion-col>
        <ion-col class="text3Btn">
          Vídeos
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card (click)="go(2)" class="sideRedBar">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/imgs/news-paper.png">
        </ion-col>
        <ion-col class="text3Btn">
          Comunicados
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card (click)="go(3)" class="sideRedBar">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/imgs/patient.png">
        </ion-col>
        <ion-col class="text3Btn">
          Informações COVID-19
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
