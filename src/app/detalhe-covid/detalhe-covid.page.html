<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titleToolbar">
      DETALHES DA NOT√çCIA
    </ion-title>
    <ion-button (click)="go(3)" color="danger" class="backButton">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card class="sideRedBar">
      <ion-grid>
        <ion-row>
          <ion-col class="titleNotification">
            {{noticia.titulo}}
          </ion-col>
          <ion-col class="dataNotification">
            {{noticia.data}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="contentNotification">{{noticia.texto}} </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

</ion-content>
